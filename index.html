<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker CrudCrud</title>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="money">Expense Money :  <input type="number" id="money" /></label>
            <label for="description"> Expense Description :  <input type="text" id="description"></label>
            <label for="category">Expenses Category :
                <select id="category">
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="electricity">Electricity</option>
                    <option value="movies">Movies</option>
                  </select>
            </label>
            <button id="submit">Submit</button>
        </form>
    </div>
    <div id="resultContainer"><span>Expenses:</span></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
